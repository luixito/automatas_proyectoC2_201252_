<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la búsqueda</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eceff1;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #37474f;
            margin-bottom: 40px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            text-align: left;
            padding: 15px;
            font-size: 0.95rem;
        }
        th {
            background: #224365;
            color: white;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover:not(:first-child) {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 25px;
            background: #224365;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .no-results {
            text-align: center;
            font-style: italic;
            font-size: 1.1rem;
            color: #616161;
        }
    </style>
</head>
<body>
    <h1>Resultados de la búsqueda</h1>

    {% if resultados %}
        <table>
            <thead>
                <tr>
                    {% for key in resultados[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for resultado in resultados %}
                    <tr>
                        {% for value in resultado.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-results">No se encontraron resultados.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
